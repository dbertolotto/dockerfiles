filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true

filebeat:
  prospectors:
    - paths:
        - /var/log/syslog
        - /var/log/auth.log
      document_type: syslog

processors:
  - add_cloud_metadata: ~

output:
  logstash:
    enabled: true
    hosts:
      - elk:5044
    ssl:
      certificate_authorities:
        - /etc/pki/tls/certs/logstash-beats.crt
    timeout: 15
